name: Upload Python Package to PyPI

# Controls when the action will run.
on:
  # Triggers the workflow when a release is created
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python Package to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: get latest release with tag
      id: latestrelease
      run: |
        echo "releasetag=$(curl -s https://api.github.com/repos/dylanljones/exactdiag/releases/latest --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq '.tag_name' | sed 's/\"//g')"  >> $GITHUB_ENV

    - name: confirm release tag
      run: |
        echo "${{ env.releasetag }}"

    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ env.releasetag }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine
        pip install .[build]

    - name: Build and publish distribution ðŸ“¦ to Test PyPI
      env:
        TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload --repository testpypi dist/*

    - name: Build and publish distribution ðŸ“¦ to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
